<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>jasonesg</title>
  
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      color: #333;
      font-size: 11pt; 
    }
    nav {
      position: fixed; /* Fixes to the viewport */
      left: 40px; /* Hugs the left side with 40px space */
      top: 40px;
      width: 150px; 
    }
    nav a {
      display: block; 
      text-decoration: none;
      margin-bottom: 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      max-width: 650px; /* Content readability width */
      margin: 40px auto; /* Centers the content block in the viewport */
      line-height: 1.6;
    }
    h1, h2, h3 {
      line-height: 1.2;
    }
    a {
      color: #06f;
    }
    
    /* On screens 1030px or less, the nav and content would overlap.
       So, we switch to the mobile layout. */
    @media (max-width: 1030px) {
      body {
        padding: 20px;
      }
      .content {
        max-width: 100%;
        margin: 0; /* Remove auto margin */
      }
      nav {
        position: static; /* Un-stick on mobile */
        left: auto;
        top: auto;
        width: 100%;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }
      nav a {
        display: inline-block; 
        margin-right: 15px;
        margin-bottom: 0;
      }
    }

    /* --- Photo hover effect styles (restored) --- */
    .photo-container {
        position: relative;
        width: 180px; /* Set to image width */
        height: 180px; /* Set to image height */
        margin: 30px 0;
        cursor: pointer; 
    }

    .photo-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.4s ease-in-out;
    }

    .photo-container .image-hover {
        opacity: 0;
    }

    .photo-container:hover .image-hover {
        opacity: 1;
    }

    .photo-container .image-base {
        opacity: 1;
    }
    /* --- END of photo styles --- */
  </style>
</head>
<body>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About me</a>
    <a href="contact.html">Contact/Rates</a>
  </nav>
