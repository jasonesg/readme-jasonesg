<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>jasonesg</title>
  
  <style>
    /* --- CSS VARIABLES FOR THEMES --- */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --nav-bg: #ffffff;
      --link-color: #0066ff;
      --border-color: #cccccc;
    }

    /* Dark Mode Variables */
    [data-theme="dark"] {
      --bg-color: #111111;
      --text-color: #eeeeee;
      --nav-bg: #111111;
      --link-color: #66b3ff;
      --border-color: #444444;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Iowan Old Style BT', Georgia, serif;
      font-size: 11pt; 
      transition: background-color 0.3s, color 0.3s;
    }

    /* --- DESKTOP NAV (Sticky Left) --- */
    nav {
      position: fixed;
      left: 40px; 
      top: 40px;
      width: 150px; 
      background-color: var(--nav-bg); 
      padding: 0; 
      z-index: 100;
      transition: background-color 0.3s;
    }
    nav a {
      display: block; 
      text-decoration: none;
      margin-bottom: 10px;
      color: var(--link-color);
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Clock & Toggle Styles */
    .nav-extras {
      margin-top: 30px;
      font-family: monospace;
      font-size: 10pt;
      color: var(--text-color);
    }
    .theme-toggle {
      background: none;
      border: none; 
      color: var(--text-color);
      cursor: pointer;
      padding: 0; 
      margin-top: 10px;
      font-size: 14pt; 
      line-height: 1;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    .theme-toggle:hover {
      background-color: rgba(0,0,0,0.05); 
    }

    /* --- DESKTOP CONTENT (Centered) --- */
    .content {
      max-width: 650px; 
      margin: 40px auto; 
      line-height: 1.6;
    }
    h1, h2, h3 {
      line-height: 1.2;
    }
    a {
      color: var(--link-color);
    }
    
    /* --- Photo hover effect styles --- */
    .photo-container {
        position: relative;
        width: 180px; 
        height: 180px; 
        margin: 30px 0;
        cursor: pointer; 
        /* FIXED: Added rounded corners and overflow hidden */
        border-radius: 24px;
        overflow: hidden;
    }
    .photo-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.4s ease-in-out;
    }
    .photo-container .image-hover {
        opacity: 0;
    }
    .photo-container:hover .image-hover {
        opacity: 1;
    }
    .photo-container .image-base {
        opacity: 1;
    }

    /* --- Footer --- */
    .site-footer {
      border-top: 1px solid var(--border-color);
      margin-top: 40px;
      padding-top: 20px;
      color: var(--text-color);
      opacity: 0.7;
      font-size: 10pt;
    }

    /* --- MOBILE STYLES --- */
    @media (max-width: 1030px) {
      body {
        padding-top: 60px;
        padding-left: 20px;
        padding-right: 20px;
      }
      .content {
        max-width: 100%;
        margin: 40px auto;
      }
      nav {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        align-items: center; 
        justify-content: space-between; 
        border-bottom: 1px solid var(--border-color);
      }
      .nav-links {
        display: flex;
      }
      .nav-links a {
        display: inline-block; 
        margin-right: 15px;
        margin-bottom: 0;
        font-size: 10pt;
      }
      .nav-extras {
        margin-top: 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .theme-toggle {
        margin-top: 0;
        padding: 0 5px; 
      }
    }
  </style>
</head>
<body>
  
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About me</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="nav-extras">
      <div id="clock">00:00:00 AM</div>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">ðŸ«©</button>
    </div>
  </nav>
  
  <div class="content">
    <header>
      <h1>Howdy, i'm @jasonesg.</h1>
      <div class="strap">The future is within reach.</div>
    </header>

    <main class="body" role="main">
      <div class="photo-container">
        <img src="images/sketch-1.png" alt="A sketch drawing" class="image-base">
        <img src="images/jason-irl.jpg" alt="A photo of Jason" class="image-hover">
      </div>
    </main>

    <footer class="site-footer">
      <p>&copy; 2026 jasonesg. All rights reserved.</p>
    </footer>

  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { 
        hour12: true, 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      });
      document.getElementById('clock').textContent = timeString;
    }
    updateClock();
    setInterval(updateClock, 1000);

    const toggleButton = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;
    const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
    
    if (currentTheme) {
      htmlElement.setAttribute('data-theme', currentTheme);
      updateButtonText(currentTheme);
    }

    toggleButton.addEventListener('click', function() {
      const current = htmlElement.getAttribute('data-theme');
      if (current === 'dark') {
        htmlElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        updateButtonText('light');
      } else {
        htmlElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        updateButtonText('dark');
      }
    });

    function updateButtonText(theme) {
      toggleButton.textContent = theme === 'dark' ? 'ðŸ¤ ' : 'ðŸ«©';
    }
  </script>
  
</body>
</html>
