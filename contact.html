  <style>
    /* --- CSS VARIABLES FOR THEMES --- */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --nav-bg: #ffffff;
      --link-color: #0066ff;
      --border-color: #cccccc;
    }

    /* Dark Mode Variables */
    [data-theme="dark"] {
      --bg-color: #111111;
      --text-color: #eeeeee;
      --nav-bg: #111111;
      --link-color: #66b3ff;
      --border-color: #444444;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      /* UPDATED FONT FAMILY */
      font-family: 'Iowan Old Style BT', Georgia, serif;
      font-size: 11pt; 
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
    }

    /* --- DESKTOP NAV (Sticky Left) --- */
    nav {
      position: fixed;
      left: 40px; 
      top: 40px;
      width: 150px; 
      background-color: var(--nav-bg); 
      padding: 0; 
      z-index: 100;
      transition: background-color 0.3s;
    }
    nav a {
      display: block; 
      text-decoration: none;
      margin-bottom: 10px;
      color: var(--link-color);
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Clock & Toggle Styles */
    .nav-extras {
      margin-top: 30px;
      font-family: monospace;
      font-size: 10pt;
      color: var(--text-color);
    }
    .theme-toggle {
      background: none;
      border: none; 
      color: var(--text-color);
      cursor: pointer;
      padding: 0; 
      margin-top: 10px;
      font-size: 14pt; 
      line-height: 1;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    .theme-toggle:hover {
      background-color: rgba(0,0,0,0.05); 
    }

    /* --- DESKTOP CONTENT (Centered) --- */
    .content {
      max-width: 650px; 
      margin: 40px auto; 
      line-height: 1.6;
      padding-bottom: 50px; /* Space at bottom */
    }

    h1 {
      line-height: 1.2;
      margin-bottom: 20px;
    }
    
    a {
      color: var(--link-color);
    }

    /* --- SOCIAL LINKS --- */
    .socials {
      margin-top: 20px;
      margin-bottom: 20px;
      color: var(--text-color);
      opacity: 0.8;
    }
    .socials a {
      margin-right: 10px;
    }
    
    /* --- FOOTER --- */
    .site-footer {
      border-top: 1px solid var(--border-color);
      margin-top: 40px;
      padding-top: 20px;
      color: var(--text-color);
      opacity: 0.7;
      font-size: 10pt;
    }

    /* --- MOBILE RESPONSIVE --- */
    @media (max-width: 1030px) {
      body {
        padding-top: 60px;
        padding-left: 20px;
        padding-right: 20px;
      }
      .content {
        max-width: 100%;
        margin: 20px auto; 
      }
      nav {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        align-items: center; 
        justify-content: space-between; 
        border-bottom: 1px solid var(--border-color);
      }
      .nav-links {
        display: flex;
      }
      .nav-links a {
        display: inline-block; 
        margin-right: 15px;
        margin-bottom: 0;
        font-size: 10pt;
      }
      .nav-extras {
        margin-top: 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .theme-toggle {
        margin-top: 0;
        padding: 0 5px; 
      }
    }
  </style>

  <script>
    // 1. Clock Functionality
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { 
        hour12: true, 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      });
      document.getElementById('clock').textContent = timeString;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // 2. Dark Mode Toggle
    const toggleButton = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;
    
    // Check for saved user preference
    const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
    if (currentTheme) {
      htmlElement.setAttribute('data-theme', currentTheme);
      updateButtonText(currentTheme);
    }

    toggleButton.addEventListener('click', function() {
      const current = htmlElement.getAttribute('data-theme');
      if (current === 'dark') {
        htmlElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        updateButtonText('light');
      } else {
        htmlElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        updateButtonText('dark');
      }
    });

    function updateButtonText(theme) {
      toggleButton.textContent = theme === 'dark' ? 'ðŸ¤ ' : 'ðŸ«©';
    }
  </script>
