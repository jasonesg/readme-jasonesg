    body {
      margin: 0;

      background-color: #ffffff; 
      font-family: Georgia, serif;
      color: #333; /* Dark text */
      font-size: 11pt; 
      min-height: 100vh;
    }

    /* --- DESKTOP NAV (Sticky Left) --- */
    nav {
      position: fixed;
      left: 40px; 
      top: 40px;
      width: 150px; 
      background-color: #ffffff; /* Ensure nav background is white */
      padding: 0; 
      z-index: 100;
    }
    nav a {
      display: block; 
      text-decoration: none;
      margin-bottom: 10px;
      color: #06f; /* Link color */
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* --- DESKTOP CONTENT (Centered) --- */

      max-width: 650px; 
      margin: 40px auto; 
      line-height: 1.6;

    }

      margin-top: 20px;
      margin-bottom: 20px;
      color: #555;
    }

      margin-right: 10px;
    }
    
    /* --- FOOTER --- */
    .site-footer {
      border-top: 1px solid #ccc;
      margin-top: 40px;
      padding-top: 20px;
      color: #777;
      font-size: 10pt;
    }

    /* --- MOBILE RESPONSIVE (Triggers on screens narrower than 1030px) --- */
    @media (max-width: 1030px) {
      body {
        padding-top: 60px; /* Push content down so Nav doesn't cover it */
        padding-left: 20px;
        padding-right: 20px;
      }
      .content {
        max-width: 100%;
        margin: 20px auto; 
      }
      nav {
        /* Switch from Side to Top bar */
        position: fixed; 
        left: 0;
        top: 0;
        width: 100%; 
        height: auto;
        padding: 15px 20px;
        display: flex; 
        justify-content: center; 
        border-bottom: 1px solid #ccc;
      }
      nav a {
        display: inline-block; 
        margin-right: 15px;
        margin-bottom: 0;
      }
    }
  </style>
