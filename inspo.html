  <style>
    body {
      margin: 0;
      /* FIXED: Force white background so text is visible in Dark Mode */
      background-color: #ffffff;
      font-family: Georgia, serif;
      color: #333;
      font-size: 11pt; 
    }
    nav {
      position: fixed; /* Fixes to the viewport */
      left: 40px; /* Hugs the left side with 40px space */
      top: 40px;
      width: 150px; 
      background-color: #ffffff; /* Ensure nav background is white */
      padding: 0;
      z-index: 100; 
    }
    nav a {
      display: block; 
      text-decoration: none;
      margin-bottom: 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      max-width: 650px; /* Content readability width */
      margin: 40px auto; /* Centers the content block in the viewport */
      line-height: 1.6;
    }
    h1, h2, h3 {
      line-height: 1.2;
    }
    a {
      color: #06f;
    }
    
    /* --- Footer --- */

      margin-top: 40px;
      padding-top: 20px;
      color: #777;
      font-size: 10pt;
    }

    /* --- MOBILE STYLES (Switches to Top Fixed Bar) --- */
    @media (max-width: 1030px) {
      body {
        /* Pushes content down to make space for the new horizontal fixed nav */
        padding-top: 60px; 
        padding-left: 20px;
        padding-right: 20px;
      }
      .content {
        max-width: 100%;
        margin: 40px auto; /* Centers content fully on mobile */
      }
      nav {
        position: fixed; /* Nav stays sticky */
        left: 0;
        top: 0;
        width: 100%; /* Spans the top */
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex; /* Aligns links horizontally */
        justify-content: center; /* Centers links */
        margin-bottom: 0;
        border-bottom: 1px solid #ccc;
      }
      nav a {
        display: inline-block; 
        margin-right: 15px;
        margin-bottom: 0;
        font-size: 10pt; 
      }
    }
  </style>
</head>
